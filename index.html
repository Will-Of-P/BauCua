<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ethers.js v5 UMD -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal & WalletConnect -->
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
    .container { text-align: center; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin-bottom: 20px; }
    .board img, .result img { width: 100px; height: 100px; border: 2px solid #333; border-radius: 10px; cursor: pointer; }
    /* highlight selected face */
    .board img.selected { border: 2px solid red; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    button { background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .result { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
    #status { color: #555; font-size: 0.9rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>On-Chain Bau Cua Game</h1>
    <div id="connectCard">
      <button id="btnConnect">Connect Wallet</button>
      <button id="btnDisconnect" style="display:none; background:#dc3545;">Disconnect Wallet</button>
      <p id="walletAddress">Not connected</p>
    </div>
    <div class="board" id="faces"></div>
    <div>
      <input type="number" id="betAmount" placeholder="Amount of MON (>= MIN)" min="0" step="0.01" disabled />
      <button id="betBtn" disabled>Place Bet</button>
    </div>
    <div class="result" id="result"></div>
    <p id="status"></p>
  </div>

  <script>
    const { ethers } = window.ethers;
    const WalletConnectProvider = window.WalletConnectProvider.default;

    const providerOptions = {
      walletconnect: {
        package: WalletConnectProvider,
        options: { rpc: { 10143: 'https://testnet-rpc.monad.xyz' }, chainId: 10143 }
      }
    };
    const web3Modal = new window.Web3Modal.default({ cacheProvider: true, providerOptions });

    const CHAIN_ID = 10143;
    const CONTRACT_ADDRESS = "0x9bA773DaF936B6e7cc0366a034a2dE13D45f9F97";
    const CONTRACT_ABI = [
      "function minimumBet() view returns (uint256)",
      "function placeBet(uint8) payable",
      "event BetResult(address indexed bettor, uint8[3] results, uint256 winAmount, uint256 feeBurnETH, uint256 rewardAmount)"
    ];

    const faces = [
      { name: 'Nai', id: 5, src: 'nai.jpg' },
      { name: 'Bau', id: 0, src: 'bau.jpg' },
      { name: 'Mèo', id: 2, src: 'cop.jpg' },
      { name: 'Cá', id: 3, src: 'ca.jpg' },
      { name: 'Cua', id: 1, src: 'cua.jpg' },
      { name: 'Tôm', id: 4, src: 'tom.jpg' }
    ];

    let provider, signer, contract, MIN_BET, selectedFace, instance;

    async function init() {
      renderBoard();
      document.getElementById('btnConnect').onclick = connectWallet;
      document.getElementById('btnDisconnect').onclick = disconnectWallet;
      document.getElementById('betBtn').onclick = placeBet;
      if (web3Modal.cachedProvider) await connectWallet();
    }

    function renderBoard() {
      const board = document.getElementById('faces');
      faces.forEach(f => {
        const img = document.createElement('img');
        img.src = `game/${f.src}`;
        img.alt = f.name;
        img.onclick = () => selectFace(f.id, img);
        board.appendChild(img);
      });
    }

    function selectFace(id, imgElement) {
      selectedFace = id;
      // clear previous selection
      document.querySelectorAll('.board img').forEach(img => img.classList.remove('selected'));
      // highlight this one
      imgElement.classList.add('selected');
      // enable input and button
      document.getElementById('betAmount').disabled = false;
      document.getElementById('betBtn').disabled = false;
      setStatus('');
    }

    async function connectWallet() {
      try {
        instance = await web3Modal.connect();
      } catch (err) {
        alert('Provider error: ' + err.message);
        return;
      }
      provider = new ethers.providers.Web3Provider(instance, { name: 'monad-testnet', chainId: CHAIN_ID });
      try {
        const net = await provider.getNetwork();
        if (net.chainId !== CHAIN_ID) throw new Error(`Wrong network: ${net.chainId}`);
      } catch (netErr) {
        alert('Network error: ' + netErr.message + '\nPlease switch to Monad Testnet (chainId 10143)');
        return;
      }

      signer = provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
      try {
        MIN_BET = await contract.minimumBet();
      } catch (e) {
        alert('Contract error: ' + e.message);
        return;
      }

      const addr = await signer.getAddress();
      document.getElementById('walletAddress').innerText = addr;
      document.getElementById('btnConnect').style.display = 'none';
      document.getElementById('btnDisconnect').style.display = 'inline-block';
      document.getElementById('betAmount').placeholder = `>= ${ethers.utils.formatUnits(MIN_BET,18)} MON`;
      setStatus('Connected to Monad Testnet');

      if (instance.on) instance.on('disconnect', disconnectWallet);
    }

    async function disconnectWallet() {
      await web3Modal.clearCachedProvider();
      document.getElementById('btnDisconnect').style.display = 'none';
      document.getElementById('btnConnect').style.display = 'inline-block';
      document.getElementById('walletAddress').innerText = 'Not connected';
      document.getElementById('betAmount').disabled = true;
      document.getElementById('betBtn').disabled = true;
      // clear selection highlight
      document.querySelectorAll('.board img').forEach(img => img.classList.remove('selected'));
      setStatus('Disconnected');
      selectedFace = undefined;
    }

    async function placeBet() {
      const val = document.getElementById('betAmount').value;
      if (selectedFace === undefined) return alert('Please select a face first!');
      if (!val || parseFloat(val) <= 0) return alert('Enter a valid MON amount');
      const betValue = ethers.utils.parseUnits(val,18);
      if (betValue.lt(MIN_BET)) return alert(`Minimum bet is ${ethers.utils.formatUnits(MIN_BET,18)} MON`);

      setStatus('Submitting transaction...');
      const tx = await contract.placeBet(selectedFace, { value: betValue });
      const receipt = await tx.wait();
      showResult(receipt.events, tx.hash);
    }

    function showResult(events, txHash) {
      const res = document.getElementById('result'); res.innerHTML = '';
      events.forEach(evt => {
        if (evt.event === 'BetResult' && evt.transactionHash === txHash) {
          const [_, results, winAmount] = evt.args;
          results.forEach(id => {
            const f = faces.find(x => x.id === id);
            const img = document.createElement('img'); img.src = `game/${f.src}`;
            res.appendChild(img);
          });
          alert(`You won: ${ethers.utils.formatUnits(winAmount,18)} MON`);
          setStatus('');
        }
      });
    }

    function setStatus(msg) {
      document.getElementById('status').innerText = msg;
    }

    window.onload = init;
  </script>
</body>
</html>
